<header class="d-flex flex-wrap border-bottom sticky-top">
  <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto p-2">
    <span class="fs-4">Profile</span>
  </div>

  <ul class="nav nav-pills p-2">
    <li class="nav-item">
    </li>
  </ul>
</header>
<div class="d-flex p-2">

  <div class="mb-4 p-2 text-center">
    <div class="p-3">
      <img src="{{imageserver}}{{user.avatar}}" alt="mdo" width="200" height="200" class="rounded-circle">
    </div>
    <button type="button" class="btn btn-outline-primary btn-sm mb-4" (click)="showModal(imgUploader)">Change Profile Image</button>
  </div>
  <div class="mb-4 p-4">
    <form>
      <div class="form-outline mb-4">
        <label class="form-label">Username</label>
        <input type="username" class="form-control" [(ngModel)]="user.username" name="username" />
      </div>
      <div class="form-outline mb-4">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" />
      </div>
      <div class="form-outline mb-4">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.pwd" name="pwd" />
      </div>
      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-4" (click)="save()">Save</button>

    </form>
  </div>
</div>
<!-- Modal for Image Uploader -->
<ng-template #imgUploader let-modal>
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Avatar</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
      <div class="p-2">
        <form>
          <div class="form-outline mb-4">
        <input type="file" class="form-control" (change)="onFileSelected($event)" name="uploadfile" id = "uploadfile" />
      </div>
        <button class="btn btn-primary btn-block mb-4" type="button" (click) ="onUpload()">Submit</button>
      
        </form>
          
      </div>
  </div>
  <!-- <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
  </div> -->
</ng-template>
