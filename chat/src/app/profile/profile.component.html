<h1>Profile</h1>
<form>
    <!-- Username input -->
    <div class="form-outline mb-4">
      <label class="form-label">Username</label>
      <input type="username" class="form-control" [(ngModel)]="user.username" name="username" />
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" />
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="save()">Save</button>
  
  </form>
