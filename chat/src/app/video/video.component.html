<div>
    <div *ngFor="let video of videos">
        <span *ngIf="video.userId !== myPeerID; else currentUserVideoLabel">{{video.userId}}</span>
        <ng-template #currentUserVideoLabel>
            <span>You: {{video.userId}}</span>
        </ng-template>
        <video [srcObject]="video.srcObject" (loadedmetadata)="onLoadedMetadata($event)" [muted]="video.muted"></video>
    </div>
</div>
