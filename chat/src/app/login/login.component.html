    <div style="height: 100%;display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #a4a4a4;">
    <div class="form-signin w-100 m-auto text-center">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <img class="mb-4" src="./assets/images/logo.png" width="300" height="300" alt="Logo">
        <h1 class="h3 mb-3 fw-normal">Welcome back!</h1>
    
        <div class="form-floating form-group">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="username" name="username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
          <label for="floatingInput">Username</label>
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
          </div>
        </div>
        <div class="form-floating form-group">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
          <label for="floatingPassword">Password</label>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>
        <div class="form-group">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </div>
    </div>
