    <div style="height: 100%;display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #a4a4a4;">
    <div class="form-signin w-100 m-auto text-center">
      <form>
        <img class="mb-4" src="./assets/images/logo.png" width="300" height="300" alt="Logo">
        <h1 class="h3 mb-3 fw-normal">Welcome back!</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="username" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </div>
    </div>
